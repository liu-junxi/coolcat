<script>
    var path = require('path')
    c_yp('bdy', 3, path.resolve(yhsj, "../") + '/information/bdy.txt', (n, i, name) => {
        n.onclick = function () {
            localStorage.bdy = "百度网盘-" + name
            var siblings = this.parentNode.querySelectorAll('div');
            for (let i = 0; i < siblings.length; i++) {
                siblings[i].style.backgroundColor = 'transparent';
                siblings[i].style.border = '0';
            }
            var siblings = document.getElementById("qiniu").parentNode.querySelectorAll('div');
            for (let i = 0; i < siblings.length; i++) {
                siblings[i].style.backgroundColor = 'transparent';
                siblings[i].style.border = '0';
            }
            var siblings = document.getElementById("webdav").parentNode.querySelectorAll('div');
            for (let i = 0; i < siblings.length; i++) {
                siblings[i].style.backgroundColor = 'transparent';
                siblings[i].style.border = '0';
            }
            this.style.border = '0.5px solid #33D4FF';
            this.style.backgroundColor = '#DAF5FF';
        }
    }, true)
